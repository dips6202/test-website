<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <style>
        p{
            font-family: 'Open Sans Condensed','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
              font-size: 13px; /* 1/96th of an inch */
              line-height: 2.3em;

        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>CSS FONTS</h2>
    <p> This is a paragraph. Lets play with fonts.</p>
    <p> This is a paragraph.<span>This is span.</span> Lets play with fonts.</p>
</body>
</html>
