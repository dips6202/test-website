<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara {
             color: red;  /* color by name */
        }
        #secondpara {
            color: rgb(225, 0, 176);  /* color by rbg value */
        }
        #thirdpara{
            color: #ff88ff;  /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a first paragraph.</p>
   
    <h2>This is my first box</h2>
    <p id="secondpara">This is a second paragraph.</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is a  third paragraph.</p>


</body>
</html>
